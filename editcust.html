        <div class="card-body py-3 card border-left-success col-xl-6 mb-3 ">

            <form action="customerdetail.html">
           
            
              <br>Edit Customer Detail<br><br><br>
                <table>
                  <tr>
                    <td>ID </td>
                    <td><input type="text" class = "form-control form-control-user"id="id" pattern="[A-Z]{5}" required></td>
                  </tr>
                  <tr>
                    <td>Name </td>
                    <td><input type="text" id="name" class = "form-control form-control-user"
                        pattern="[A-Z][a-zA-Z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s -_]{1,50}" required></td>
                  </tr>
                  <tr>
                    <td>Contactname </td>
                    <td><input type="int" id="contactname" class = "form-control form-control-user"
                        pattern="[A-Z][a-zA-Z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s -_]{1,50}" required></td>
                  </tr>
                  <tr>
                    <td>Contacttitle </td>
                    <td><input type="text" id="contacttitle" class = "form-control form-control-user" pattern="[a-zA-Z0-9- ._/]{1,50}" required></td>
                  </tr>
                  <tr>
                    <td>Street</td>
                    <td><input type="text" id="street" class = "form-control form-control-user"
                        pattern="[a-zA-Z0-9- a-zA-Z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s -_]{1,}" required></td>
                  </tr>

                  <tr>
                    <td>City</td>
                    <td><input type="text" id="city" class = "form-control form-control-user"
                        pattern="[.A-Z][.a-zA-Z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s -_]{1,35}" required></td>
                  </tr>

                  <tr>
                    <td>Region</td>
                    <td><input type="text" id="region" class = "form-control form-control-user"
                        pattern="[.A-Z][.a-zA-Z\u00C0-\u00D6\u00D8-\u00f6\u00f8-\u00ff\s -_]{1,35}" required></td>
                  </tr>

                  <tr>
                    <td>Postalcode</td>
                    <td><input type="text" class = "form-control form-control-user" id="postalcode" pattern="[a-zA-Z0-9- _.]{1,}" required></td>
                  </tr>

                  <tr>
                    <td>Country</td>
                    <td><input type="text" class = "form-control form-control-user" id="country" pattern="[A-Z][a-zA-Z0-9- .]{1,30}" required></td>
                  </tr>

                  <tr>
                    <td>Phone</td>
                    <td><input type="text" class = "form-control form-control-user" id="phone" pattern="[0-9- _.)(]{1,}"></td>
                  </tr>

                </table><br>
